<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#quiz-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #score {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question">Loading...</div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <div id="score"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
